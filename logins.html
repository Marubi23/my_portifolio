<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
<div class="container">
    <section class="hero">
        <h2>LOGIN/SIGN UP</h2>
        <form action="">
            <label for="username">USERNAME:</label>
            <input type="text" id="username" username="username" required>

            <label for="password">PASSWORD:</label>
            <input type="text" id="password" password="password" required>
            <button id="status" onclick="login()">LOGIN</button>
            <p id="error-msg"></p>
            <p>Dont have an account?<a href="signup.html" class="signup">Create one</a></p>
           
        </form>
    </section>


 
    <script src="index.js"></script>  
</div>
</body>
</html>
